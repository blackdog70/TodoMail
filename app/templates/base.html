<!doctype html>
<html lang="{{ current_lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoMail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <nav>
      <div>
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.settings') }}">{{ _('settings') }}</a>
        <a href="{{ url_for('auth.logout') }}">{{ _('logout') }}</a>
      {% else %}
        <a href="{{ url_for('auth.login') }}">{{ _('login') }}</a>
        <a href="{{ url_for('auth.register') }}">{{ _('register') }}</a>
      {% endif %}
      </div>
      <div class="lang-switch">
        <a href="{{ url_for('main.set_language', lang='en') }}">EN</a> |
        <a href="{{ url_for('main.set_language', lang='it') }}">IT</a>
      </div>
    </nav>
    <main class="{% block main_class %}container{% endblock %}">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
